<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/svf" href="public/images.svg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Регистрация</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
</head>
<body style="background-color: #f5f5f5" class="text-center">
<main style="max-width: 330px; align-items: center; margin: auto">
    <form method="post" th:object="${userForm}" action="/registration">
        <img src="public/images.svg" class="mb-3 mt-5" alt="logo" width="64">
        <h1 class="h3 mb-3 fw-normal">Fill to sign up</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{username}" id="floatingInput" placeholder="Login">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                   th:field="*{password}">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm password"
                   th:field="*{passwordConfirm}">
            <label for="floatingConfirmPassword">Confirm password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
        <p class="mt-5 mb-3 text-muted">Автор иконок: <a href="https://www.freepik.com" title="Freepik">Freepik</a></p>
    </form>
</main>
</body>
</html>
